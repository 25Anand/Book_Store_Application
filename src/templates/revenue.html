<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Revenue Update</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 0;
      text-align: center;
      border-radius: 10px 10px 0 0;
    }
    h1 {
      margin-top: 0;
    }
    .content {
      padding: 20px 0;
    }
    p {
      margin: 10px 0;
    }
    .footer {
      background-color: #f4f4f4;
      padding: 10px;
      text-align: center;
      border-radius: 0 0 10px 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Monthly Revenue Update</h1>
    </div>
    <div class="content">
      <p>Dear [Author Name],</p>
      <p>We are pleased to inform you that your revenue for the month of [Month] has been updated.</p>
      <p>Your revenue for this month is $[Revenue].</p>
      <p>Thank you for your contributions.</p>
    </div>
    <div class="footer">
      <p>Best regards,<br> The Book Store Team</p>
    </div>
  </div>
</body>
</html>
