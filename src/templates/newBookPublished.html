<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Book Release</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Exciting News! A New Book has been Released!</h1>
    <p>Dear Reader,</p>
    <p>We are thrilled to announce the release of a new book: <strong>{Book Title}</strong>.</p>
    <p>Make sure to check it out and enjoy your reading!</p>
    <p>Happy reading!</p>
    <a href="{Link to Book}" class="btn">Explore Now</a>
  </div>
</body>
</html>
